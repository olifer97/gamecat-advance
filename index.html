  <script type='text/javascript'>
    var loadingContext = document.getElementById('loadingCanvas').getContext('2d');
    function drawLoadingText(text) {
      var canvas = loadingContext.canvas;

      loadingContext.fillStyle = "rgb(128,128,128)";
      loadingContext.fillRect(0, 0, canvas.scrollWidth, canvas.scrollHeight);

      loadingContext.font = '2em arial';
      loadingContext.textAlign = 'center'
      loadingContext.fillStyle = "rgb( 256, 256, 256 )";
      loadingContext.fillText(text, canvas.scrollWidth / 2, canvas.scrollHeight / 2);

      loadingContext.fillText("Powered By Emscripten.", canvas.scrollWidth / 2, canvas.scrollHeight / 4);
      loadingContext.fillText("Powered By LÖVE.", canvas.scrollWidth / 2, canvas.scrollHeight / 4 * 3);
    }

    function startClick() {
      simulateKeyPress(39);
    }

    function simulateKeyPress(code) {
      //canvas.trigger("keydown", {which: code});
      //canvas.trigger("keyup", {which: code});
    }

    function removeLeft() {
      $("#arrows").removeClass('arrows-left-move')
      $("#left").removeClass('remove-shadow')
      $("#right").removeClass('more-shadow-changed')
      $("#bottom").removeClass('more-shadow')
      $("#top").removeClass('more-shadow-changed')
    }

    function addLeft() {
      $("#arrows").addClass('arrows-left-move')
      $("#left").addClass('remove-shadow')
      $("#right").addClass('more-shadow-changed')
      $("#bottom").addClass('more-shadow')
      $("#top").addClass('more-shadow-changed')
    }

    function removeTop() {
      $("#arrows").removeClass('arrows-top-move')
      $("#top").removeClass('remove-shadow')
      $("#left").removeClass('more-shadow')
      $("#bottom").removeClass('more-shadow')
      $("#right").removeClass('more-shadow-changed')
    }

    function addTop() {
      $("#arrows").addClass('arrows-top-move')
      $("#top").addClass('remove-shadow')
      $("#left").addClass('more-shadow')
      $("#bottom").addClass('more-shadow')
      $("#right").addClass('more-shadow-changed')
    }

    function removeRight() {
      $("#arrows").removeClass('arrows-right-move')
      $("#right").removeClass('remove-shadow')
      $("#left").removeClass('more-shadow-changed')
      $("#top").removeClass('more-shadow')
      $("#bottom").removeClass('more-shadow-changed')
    }

    function addRight() {
      $("#arrows").addClass('arrows-right-move')
      $("#right").addClass('remove-shadow')
      $("#left").addClass('more-shadow-changed')
      $("#top").addClass('more-shadow')
      $("#bottom").addClass('more-shadow-changed')
    }

    function removeBottom() {
      $("#arrows").removeClass('arrows-bottom-move')
      $("#bottom").removeClass('remove-shadow')
      $("#right").removeClass('more-shadow')
      $("#top").removeClass('more-shadow')
      $("#left").removeClass('more-shadow-changed')
    }

    function addBottom() {
      $("#arrows").addClass('arrows-bottom-move')
      $("#bottom").addClass('remove-shadow')
      $("#right").addClass('more-shadow')
      $("#top").addClass('more-shadow')
      $("#left").addClass('more-shadow-changed')
    }

    $("#top").bind("mousedown", function() { 
      addTop()
    }); 

    $("#top").bind("mouseup", function() { 
      removeTop()
    }); 

    $("#left").bind("mousedown", function() { 
      addLeft()
    }); 

    $("#left").bind("mouseup", function() { 
      removeLeft()
    }); 

    $("#bottom").bind("mousedown", function() { 
      addBottom()
    }); 

    $("#bottom").bind("mouseup", function() { 
      removeBottom()
    }); 

    $("#right").bind("mousedown", function() { 
      addRight()
    }); 

    $("#right").bind("mouseup", function() { 
      removeRight()
    }); 
    
    window.addEventListener("keyup", function(e) { //worst code ever made
      // space and arrow keys
      if(e.keyCode === 37) { //left
        removeLeft()
      }
      else if(e.keyCode === 38) { //top
        removeTop()
      }
      else if(e.keyCode === 39) { //right
        removeRight()
      }
      else if (e.keyCode === 40) { //bottom
        removeBottom()
      }
      else if (e.keyCode === 32) { //space
        $("#Abutton").removeClass('remove-shadow-buttons')
      }

    }, false);

    window.addEventListener("keydown", function(e) {
      // space and arrow keys
      if (e.keyCode === 37) { //left
        addLeft()
      }
      else if (e.keyCode === 38) { //top
        addTop()
      }
      else if (e.keyCode === 39) { //right
        addRight()
      }
      else if (e.keyCode === 40) { //bottom
        addBottom()
      }
      else if (e.keyCode === 32) { //space
        $("#Abutton").addClass('remove-shadow-buttons')
      }
      if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
      }

    }, false);

    var Module = {
      arguments: ['./'],
      printErr: console.error.bind(console),
      canvas: (function() {
        var canvas = document.getElementById('canvas');

        // As a default initial behavior, pop up an alert when webgl context is lost. To make your
        // application robust, you may want to override this behavior before shipping!
        // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
        canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

        return canvas;
      })(),
      setStatus: function(text) {
        if (text) {
          drawLoadingText(text);
        } else if (Module.didSyncFS && Module.remainingDependencies === 0) {
          Module.callMain(Module.arguments);
          document.getElementById('loadingCanvas').style.display = 'none';
          document.getElementById('canvas').style.display = 'block';
          var element = document.getElementById("power-button");
          element.classList.add("power-button-on");
        }
      },
      didSyncFS: false,
      totalDependencies: 0,
      remainingDependencies: 0,
      monitorRunDependencies: function(left) {
        this.remainingDependencies = left;
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      }
    };
    Module.setStatus('Downloading...');
    window.onerror = function(event) {
      // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
      Module.setStatus('Exception thrown, see JavaScript console');
      Module.setStatus = function(text) {
        if (text) Module.printErr('[post-exception status] ' + text);
      };
    };

  function show() {
    var x = document.getElementById("explanation");
    if (x.style.display === "none") {
      x.style.display = "block";
    } 
    else {
      x.style.display = "none";
    }
  }   
  </script>
